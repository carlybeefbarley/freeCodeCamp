<!DOCTYPE html>
<html>
<head>
    <script language="javaScript" type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script language="javaScript" type="text/javascript" src="js/javascript.js"></script>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel = "stylesheet" type = "text/css" href = "css/styles.css" />
      <link href="https://fonts.googleapis.com/css?family=Mr+Bedfort" rel="stylesheet">
</head>
    
<body>
<div class="text-center">
  <h1>Girly Calc</h1>
</div>

<div id="calcOutput">
  <span id = "steps">0</span>
  <hr/>
</div><!----end #calcOutput------>
<!----calculator below this line ----->

<div class = "text-center" id = "calculator">
  <a class="btn btn-clear AC" id = "deleteAll">AC</a>
  <a class="btn btn-clear" id= "backOne">CE</a>
  <a class= "btn btn-normal divide" id="/"><h4>/</h4></a>
  <a class= "btn btn-normal multiply" id="*"><h3>*</h3></a>
  <br/>
    <a class= "btn btn-normal" id="7">7</a>
    <a class= "btn btn-normal" id="8">8</a>
    <a class= "btn btn-normal" id="9">9</a>
  <a class= "btn btn-normal subtract" id="-"><h3>-</h3></a>
  <br/>
  <div class ="big">
  <div class="row3">  
    <a class= "btn btn-normal four" id="4">4</a>
    <a class= "btn btn-normal five" id="5">5</a>
    <a class= "btn btn-normal" id="6">6</a>
    
  </div>
    <a class= "btn btn-normal bigButton" id="+"><h3>+</h3></a>
  <br/>

    <a class= "btn btn-normal" id="1">1</a>
    <a class= "btn btn-normal" id="2">2</a>
    <a class= "btn btn-normal" id="3">3</a>
  </div>
  <br/>
  <div class="bottom">
    <a class= "btn btn-normal" id="0">0</a>
    <a class= "btn btn-normal" id=".">.</a>
    <a class= "btn btn-normal wideButton" id="total"><h3>=</h3></a>
  </div> <!--end .alligned--> 
</div><!-----end .text-center #calculator----->

</body>
</html>
